<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Produto</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Nome do Produto:</label>
                <input type="text" placeholder="Banana" class="form-control" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerType">Tipo de Produto:</label>
                <input type="type" placeholder="Fruta" class="form-control" id="registerType" required>
            </div>
            
            <div class="form-group">
                <label for="precoProduto">Pre√ßo do Produto:</label>
                <input type="price" placeholder="R$ 99,99" class="form-control" id="registerPrice" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerType').value;
            const password = document.getElementById('registerPrice').value;

            const users = JSON.parse(localStorage.getItem('products')) || [];
            users.push({ name, email, password });
            localStorage.setItem('products', JSON.stringify(users));

            alert('Produtos cadastrados com sucesso!');
            
        });
    </script>
</body>
</html>
